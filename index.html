<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cats</title>
    <link rel="shortcut icon" href="images/my_cat.jpg" type="image/x-icon" />
  </head>
  <body>
    <h2>Cat Photo App</h2>
    <main>
      <h3>Cat Photos</h3>
      <!-- TODO: Add link to cat photos -->
      <p>
        Click here to view more
        <a href="#" target="_blank">cat photos</a>.
      </p>
      <a href="#">
        <img
          src="https://bowwowinsurance.com.au/wp-content/uploads/2018/10/siamese-cat-700x700.jpg"
          alt="A Siamese cat"
        />
      </a>

      <h3>Cat Lists</h3>
      <div class="lists">
        <p>Things cats <em>love</em>:</p>
        <ul>
          <li>Cat nip</li>
          <li>Laset pointers</li>
          <li>Lasagna</li>
        </ul>
        <img src="images/lasagna.jpg" alt="Lasagna" />

        <p>Things cats <strong>hate</strong>:</p>
        <ol>
          <li>Flea treatment</li>
          <li>Thunder</li>
          <li>Other cats</li>
        </ol>
      </div>
      <img src="images/cats.jpg" alt="Cats" />

      <form action="/submit-cat-photo">
        <label for="indoor"
          ><input id="indoor" type="radio" name="indoor-outdoor" />
          Indoor</label
        >
        <br />
        <label for="outdoor"
          ><input type="radio" name="indoor-outdoor" id="outdoor" />
          Outdoor</label
        ><br />
        <label for="loving"
          ><input id="loving" type="checkbox" name="personality" />
          Loving</label
        >
        <label for="lazy"
          ><input id="lazy" type="checkbox" name="personality" /> Lazy</label
        >
        <label for="energetic"
          ><input id="energetic" type="checkbox" name="personality" checked />
          Energetic</label
        >
        <input type="text" placeholder="cat photo URL" required /><br />
        <button type="submit">Submit</button>
      </form>
    </main>

    <footer>
      <p>
        <small>
          No Copyright -
          <a href="https://freecodecamp.org" target="_blank"
            >freeCodeCamp.org</a
          >
        </small>
      </p>
    </footer>
  </body>
</html>
